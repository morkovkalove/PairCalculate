<body>
  <div class="wrapper">
    <header id="header">
      <div id="logo"><img src="img/logo_mm.svg" alt="MosMetro"></div>

    </header>

    <main class="main-menu">
      <div class="subtitle">
        <!-- <h1 class="subtitle_h1">Выберите вариант подсчета</h1> -->
      </div>

    <nav class="select_body">
      <select id="select">
        <option value="option">Выберите вариант/ Всё спрятать</option>
        <option value="one">Парность частоты движения</option>
        <option value="two">Парность частоты(к.вариант)</option>
      </select>
    </nav>

    <main>
      <div class="hide" id="one" hidden>
        <div class="enter_datas">
          <h2 class="value_name">Парность частоты движения</h2>
          <input type="number" class="enter_child" id="one_child" placeholder="Макс.величина пассажиропотока" min="0">

          <input type="number" class="enter_child" id="two_child" placeholder="Интервал движения для часа пик" min="0">

          <input type="number" class="enter_child" id="third_child" placeholder="Время оборотного рейса осн.маршрута" min="0">

          <!-- <input type="number" class="enter_child" id="four_child" placeholder="Интервал движения автобусов/мин." min="0"> -->

          <button class="calculates" id="first_butt">Рассчитать</button>
          <textarea name="result" id="textarea_first" cols="30" rows="10" class="result_datas"></textarea>
          <button class="send_datas" id="clear_one">Очистить значения</button>
        </div>
      </div>

      <div class="hide" id="two" hidden>
        <div class="enter_datas">
          <h2 class="value_name">Парнось частоты</h2>
          <input type="number" class="enter_child" placeholder="Введите интервал.." id="simple_input" value="" min="0">
          <button class="calculates" id="second_butt">Посчитать</button>
          <textarea name="result" id="textarea_mini" cols="30" rows="10" class="result_datas"></textarea>
          <button class="send_datas" id="clear_two">Очистить значения</button>
        </div>
      </div>
    </main>
  </div>
